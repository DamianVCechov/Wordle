<!DOCTYPE html>
<html lang="cs" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lordle</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column">

	<header class="text-center p-3 border-bottom">
		<h1>Luštitelské Wordle</h1>
	</header>

	<main class="container-fluid d-flex flex-column align-items-center justify-content-center flex-grow-1">
		<div id="message-container" class="toast align-items-center text-bg-danger border-0 position-absolute top-50 start-50 translate-middle-x mt-4" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>

		<div id="game-board" class="my-4"></div>

		<div id="keyboard-container" class="mb-4"></div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
